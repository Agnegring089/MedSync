{% extends "base_pharmaceutical.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Criar Prescrição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
        }

        .form-group input[type="text"], .form-group input[type="date"], .form-group input[type="number"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Criar Prescrição para {{ patient.name }}</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="local_consultation">Local da Consulta:</label>
                <input type="text" id="local_consultation" name="local_consultation" required>
            </div>

            <div class="form-group">
                <label for="crm">CRM:</label>
                <input type="text" id="crm" name="crm" required>
            </div>

            <div class="form-group">
                <label for="doctor_name">Nome do Médico:</label>
                <input type="text" id="doctor_name" name="doctor_name" required>
            </div>

            <div class="form-group">
                <label for="date">Data da Prescrição:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <h2>Medicação</h2>

            <div class="form-group">
                <label for="medication_name">Nome da Medicação:</label>
                <input type="text" id="medication_name" name="medication_name" required>
            </div>

            <div class="form-group">
                <label for="dose">Dose:</label>
                <input type="text" id="dose" name="dose" required>
            </div>

            <div class="form-group">
                <label for="frequency">Frequência:</label>
                <input type="text" id="frequency" name="frequency" required>
            </div>

            <div class="form-group">
                <label for="duration_days">Duração em Dias:</label>
                <input type="number" id="duration_days" name="duration_days" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="medication_type">Tipo de Medicação:</label>
                <input type="text" id="medication_type" name="medication_type" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Criar Prescrição">
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
