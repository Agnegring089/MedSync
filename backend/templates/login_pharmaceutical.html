
<!DOCTYPE html>
<html>
<head>
    <title>Login de Farmacêutico</title>
</head>
<body>
    <h2>Login de Farmacêutico</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <p><a href="{% url 'register_pharmaceutical' %}">Registrar-se</a></p>
</body>
</html>
