
<!DOCTYPE html>
<html>
<head>
    <title>Registro de Farmacêutico</title>
</head>
<body>
    <h2>Registro de Farmacêutico</h2>
    <form method="post">
        {% csrf_token %}
        <h3>Informações da Conta</h3>
        {{ user_form.as_p }}
        <h3>Informações Profissionais</h3>
        {{ pharmaceutical_form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    <p>Já possui uma conta? <a href="{% url 'login_pharmaceutical' %}">Faça login aqui</a>.</p>
</body>
</html>
